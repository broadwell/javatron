<html>
<head>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="App">
    <div class="flex-container" width="1000px">
      <div>
        <div textAlign="left">
          <div>
            <div id="songSelector">
              <div id="songOptions"></div>
            </div>
          </div>
          <strong>Title:</strong> <br />
          <strong>Performer:</strong> <br />
          <strong>Composer:</strong> <br />
          <strong>Label:</strong> <br />
          <strong>PURL:</strong> <br />
        </div>
        <hr />
        <div>Progress:
          <input type="range" min="0" max="1" step=".01" value=0 class="slider" id="progressSlider" />
        </div>
      </div>
      <div>
        <div>
          <div id="instrumentSelector"></div>
        </div>
        <div textAlign="left">ADSR envelope (experimental):
          <div>Attack: </div>
          <div>Decay: </div>
          <div>Sustain: </div>
          <div>Release: </div>          
        </div>
        <hr />
      </div>
    </div>
    <div class="flex-container" width="1000px">
      <div height="700px" width="500px">
        <div id="viewerId" width="100%" height="100%"></div>
      </div>
      <div class="score">
        <div>
          Score playback:
          <button id="playScorePage" name="playPage" onclick="">Start</button>
          <button id="stopScorePage" name="stopPage" onclick="">Stop</button>
        </div>
        <div>
          Score pages:
          <button id="prevScorePage" name="prevPage" onclick="">Prev</button>
          <button id="nextScorePage" name="nextPage" onclick="">Next</button>
        </div>
        <div id="currentScorePage"></div>
      </div>
    </div>
    <!-- <div class="keyboard piano-keyboard-horizontal" width="1000px" height="100px"></div> -->
    <div class="flex-row" width="1000px">
      <button class="center-button" id="softPedal" name="soft" background="white">SOFT</button>
      <button class="center-button" id="sustainPedal" name="sustain" background="white")>SUST</button>
    </div>
    <div class="flex-container" display="flex" width="1000px">
      <div>
        <button id="playPause" background="white">Play/Pause</button>
        <button id="stop" background="white">Stop</button>
      </div>
      <div>Tempo: bpm</div>
      <div>Master Volume: </div>
      <div>Bass Volume: </div>
      <div>Treble Volume: </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
