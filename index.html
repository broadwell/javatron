<html>
<head>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="App">
    <div class="flex-container main-row">
      <div textAlign="left">
        <strong>Title: </strong><span id="title"></span> <br />
        <strong>Performer: </strong><span id="performer"></span> <br />
        <strong>Composer: </strong><span id="composer"></span> <br />
        <strong>Label: </strong><span id="label"></span> <br />
        <strong>PURL: </strong><span id="purl"></span> <br />
        <!-- <strong>Call No: </strong><span id="callno"></span> <br /> -->
      </div>
      <div>
        <div>
          <label html-for="recordings">
            Recording:
          </label>
          <select
            id="recordings"
            type="string"
            name="recordings">
          </select>
        </div>
        <div>
          <label htmlFor="sampleInstrument">
            Instrument:
          </label>
          <select
            type="string"
            name="sampleInstrument"
            id="sampleInstrument"
          >
            <option value="acoustic_grand_piano">Acoustic Grand</option>
            <option value="bright_acoustic_piano">Bright Acoustic</option>
            <option value="electric_piano_1">Electric 1</option>
            <option value="electric_piano_2">Electric 2</option>
          </select>
        </div>
        <div>Progress:
          <input type="range" min="0" max="1" step=".01" value=0 class="slider" id="progressSlider" /><span id="progressPct"></span>
        </div>
        <hr />
      </div>
    </div>
    <div class="flex-row-left main-row">
      <div name="osdLair" class="osdLair"></div>
      <div class="score" width="500px" height="600px">
        <div class="flex-row-left indented-row">
          <span>Score playback:</span>
          <button id="playScorePage" name="playScore">Start</button>
          <button id="stopScorePage" name="stopScore" onclick="">Stop</button>
        </div>
        <div class="flex-row-left indented-row">
          <span>Score pages:</span>
          <button id="prevScorePage" name="prevPage">Prev</button>
          <button id="nextScorePage" name="nextPage">Next</button>
        </div>
        <div id="scorePage"></div>
      </div>
    </div>
    <div class="keyboard piano-keyboard-horizontal"></div>
    <div class="flex-row main-row">
      <button class="center-button" id="softPedal" name="soft" background="white">SOFT</button>
      <button class="center-button" id="sustainPedal" name="sustain" background="white")>SUST</button>
    </div>
    <div class="flex-container main-row" display="flex">
      <div>
        <button id="playPause" background="white">Play/Pause</button>
        <button id="stop" background="white">Stop</button>
      </div>
      <div>Tempo:
        <input type="range" min="0" max="180" step="1" class="slider" id="tempoSlider" />
        <span id="tempo"></span>
      </div>
      <div>Master Volume:
        <input type="range" min="0" max="4" step=".1" class="slider" name="volume" id="masterVolumeSlider" />
      </div>
      <div >Bass Volume:
        <input type="range" min="0" max="4" step=".1" class="slider" name="leftVolume" id="leftVolumeSlider" />
      </div>
      <div >Treble Volume:
        <input type="range" min="0" max="4" step=".1" class="slider" name="rightVolume" id="rightVolumeSlider" />
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
