<html>
<head>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="App">
    <div class="flex-container main-row">
      <div>
        <div textAlign="left">
          <div>
            <div id="songSelector">
              <div id="songOptions"></div>
            </div>
          </div>
          <strong>Title: </strong><span id="title"></span> <br />
          <strong>Performer: </strong><span id="performer"></span> <br />
          <strong>Composer: </strong><span id="composer"></span> <br />
          <strong>Label: </strong><span id="label"></span> <br />
          <strong>PURL: </strong><span id="purl"></span> <br />
          <strong>Call No: </strong><span id="callno"></span> <br />
        </div>
        <hr />
        <div>Progress:
          <input type="range" min="0" max="1" step=".01" value=0 class="slider" id="progressSlider" /><span id="progressPct"></span>
        </div>
      </div>
      <div>
        <div>
          <div id="instrumentSelector"></div>
        </div>
        <hr />
      </div>
    </div>
    <div class="flex-row-left main-row">
      <div name="osdLair" class="osdLair"></div>
      <div class="score" width="500px" height="600px">
        <div class="flex-row-left">
          Score playback:
          <button id="playScorePage" name="playPage" onclick="">Start</button>
          <button id="stopScorePage" name="stopPage" onclick="">Stop</button>
        </div>
        <div class="flex-row-left">
          Score pages:
          <button id="prevScorePage" name="prevPage" onclick="">Prev</button>
          <button id="nextScorePage" name="nextPage" onclick="">Next</button>
        </div>
        <div id="currentScorePage"></div>
      </div>
    </div>
    <div class="keyboard piano-keyboard-horizontal"></div>
    <div class="flex-row main-row">
      <button class="center-button" id="softPedal" name="soft" background="white">SOFT</button>
      <button class="center-button" id="sustainPedal" name="sustain" background="white")>SUST</button>
    </div>
    <div class="flex-container main-row" display="flex">
      <div>
        <button id="playPause" background="white">Play/Pause</button>
        <button id="stop" background="white">Stop</button>
      </div>
      <div>Tempo: bpm</div>
      <div>Master Volume: </div>
      <div>Bass Volume: </div>
      <div>Treble Volume: </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
